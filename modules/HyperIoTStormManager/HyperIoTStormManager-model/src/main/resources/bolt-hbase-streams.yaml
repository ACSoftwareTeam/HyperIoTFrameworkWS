  # From selection bolt (bolt-selection) to hbase avro bolt %projectId% (hbase-avro-bolt-%projectId%)
  - name: "bolt-selection --> hbase-avro-bolt-%projectId%"
    from: "bolt-selection"
    to: "hbase-avro-bolt-%projectId%"
    grouping:
      type: SHUFFLE
      streamId: "avro_hproject_%projectId%"
  # From selection bolt (bolt-selection) to hbase timeline bolt %projectId% (hbase-timeline-bolt-%projectId%)
  - name: "bolt-selection --> hbase-timeline-bolt-%projectId%"
    from: "bolt-selection"
    to: "hbase-timeline-bolt-%projectId%"
    grouping:
      type: SHUFFLE
      streamId: "timeline_hproject_%projectId%"