	// HyperIoTRuleEngine dependencies
	compileOnly group: "it.acsoftware.hyperiot.rule", name: "HyperIoTRuleEngine-api", version:project.hyperIoTVersion
	compileOnly group: "it.acsoftware.hyperiot.rule", name: "HyperIoTRuleEngine-model", version:project.hyperIoTVersion

	// Project dependencies
	compileOnly project(":modules:HyperIoTStormManager:HyperIoTStormManager-actions")
	compileOnly project(":modules:HyperIoTStormManager:HyperIoTStormManager-api")
	compileOnly project(":modules:HyperIoTStormManager:HyperIoTStormManager-model")
	// https://mvnrepository.com/artifact/org.apache.storm/storm-core
	compileOnly group: 'org.apache.storm', name: 'storm-core', version: '1.2.2'
	// Jackson
	compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:project.jacksonVersion
}

jar {
	manifest {
		attributes('dsannotations': '*')
	}
}

task buildHIT(type: GradleBuild) {
	tasks = [ 'clean','build','install' ]
}

task publishHIT(type: GradleBuild) {
	tasks = ['publish']
}

publishing {
	publications {
		hyperiot(MavenPublication) {
			from components.java
		}
    }
}
